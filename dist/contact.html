     <!-- FORM -->
    
      <div class="form">
        
        <form >
            <!-- Name Input -->
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" value="" required>
            </div>
  
            <!-- Email Input -->
            <div class="form-group">
                
                <input type="email" id="email" name="email" placeholder="Email" value="" required>
            </div>
  
            <!-- Subject Input -->
            <div class="form-group">
              <input type="text" id="name" name="name" placeholder="Subject" value="" required>
            </div>
            <!-- Message Textarea -->
            <div class="form-group">
                <textarea id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>
            </div>
  
            <!-- Submit Button -->
            <button id="submit" type="submit">
              <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">

                </div>
              </div>
              <span>Send Message</span>
          </button>
        </form>
